<ion-view title="stud Library" hide-nav-bar="true" id="page2">
  <ion-content padding="true" style="background: url(img/UMJ9Um8QS3OO3RwQrQ9Y_blue-and-white-background-free-vector-1531.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
    <form id="studLibrary-form3" class="list">
      <label class="item item-input" id="studLibrary-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="search here">
      </label>
    </form>
    <div class="jumbotron" style="border-radius=99px" ng-repeat="Book in Books" >
      <div class="row">
        <div class="col-sm-1 col-md-1 " style="margin=0px">

               <img width="100px" height="100px" src="img/UMJ9Um8QS3OO3RwQrQ9Y_blue-and-white-background-free-vector-1531.jpg">

        </div>
        <div class="col-sm-11 col-md-11">
          <a ui-sref="tabsController.detailsOfBook({bookId: Book._id})">{{Book.Name}}</a>
          <br>
      </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12">
              <p>BookId:<b>{{Book.Id}}</b> </p>
        </div>

      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12">
        <p>AuthorName:<b>{{Book.AuthorName}}</b> </p>
      </div>
      </div>
    </div>
  </ion-content>
</ion-view>
