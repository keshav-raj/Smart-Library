<ion-view title="Book-Details" id="page20">
  <ion-content padding="true" class="has-header">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-12 col-sm-12 align-content-center">
        <img class="center-block"  width="300px" height="300px" src="img/UMJ9Um8QS3OO3RwQrQ9Y_blue-and-white-background-free-vector-1531.jpg" alt="image">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <p class="display-4"><b>{{book.Name}}</b></p>
        <p class="display-6 ">Book-Id: <b>{{book.Id}}</b></p>
        <p class="display-6 ">Author-Name: <b>{{book.AuthorName}}</b></p>
        <p class="display-6 ">Department: <b>{{book.Department}}</b></p>
        <p class="display-6 ">Availability: <b>{{book.Availability}}</b></p>


      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-sm-12">
        <button id="bookDetails2-button36" style="border-radius:17px 17px 17px 17px;" class="button button-positive button-block icon ion-ios-cart"> TakeBook</button>
        <button ng-click="borrow(book.Id)" id="bookDetails2-button34" style="border-radius:17px 17px 17px 17px;" class="button button-assertive button-block icon ion-ios-heart"> WishList </button>
        <button ui-sref="tabsController.studLibrary()" id="bookDetails2-button34" style="border-radius:17px 17px 17px 17px;" class="button button-assertive button-block icon ion-ios-heart"> Cancel</button>


      </div>
    </div>
  </div>
    <div class="spacer" style="width: 300px; height: 75px;"></div>
    <div id="bookDetails2-button-bar16" class="button-bar"></div>

  </ion-content>
</ion-view>
