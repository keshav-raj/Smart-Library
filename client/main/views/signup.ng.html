<ion-view title="Signup" hide-nav-bar="true" id="page7">
  <ion-content padding="true" style="background: url(img/pen.jpg) no-repeat center;background-size:cover;" >
    <div class="card card-block py-5">

          <form>
              <div class="form-group">
                  <div class="input-group input-group-lg pl-3">
                     <span class="input-group-addon bg-primary text-white">
                         <i class="fa fa-user" > </i>
                     </span>
                      <input type="text" class="form-control bg-inverse " ng-model="UserDetails.name" placeholder="Name">
                  </div>
              </div>
              <div class="form-group">
                  <div class="input-group input-group-lg pl-3">
                     <span mr-4 class="input-group-addon bg-primary text-white">
                         <i  class="fa fa-id-card"> </i>
                     </span>
                      <input type="number" class="form-control bg-inverse " ng-model="UserDetails.rollNo" placeholder="Id">
                  </div>
              </div>
              <div class="form-group">
                  <div class="input-group input-group-lg pl-3">
                     <span class="input-group-addon bg-primary text-white">
                         <i class="fa fa-envelope"> </i>
                     </span>
                      <input type="Email" class="form-control bg-inverse " ng-model="UserDetails.email" placeholder="@Email">
                  </div>
              </div>
              <div class="form-group">
                  <div class="input-group input-group-lg pl-3">
                     <span class="input-group-addon bg-primary text-white">
                         <i class="fa fa-key"> </i>
                     </span>
                      <input type="password" class="form-control bg-inverse " ng-model="UserDetails.password" placeholder="Password">
                  </div>
              </div>
              <div class="form-group">
                  <div class="input-group input-group-lg pl-3">
                     <span class="input-group-addon bg-primary text-white">
                         <i class="fa fa-mobile"> </i>
                     </span>
                      <input type="tel" class="form-control bg-inverse " ng-model="UserDetails.mobileNo" placeholder="mobileNo">
                  </div>
              </div>
          </form>
          <button ng-click="createUser(UserDetails)" style="border-radius:20px 20px 20px 20px;" class="button button-positive button-block icon ion-log-in"> Sign up</button >
          <a ui-sref="login()" id="firstPage-button3" style="border-radius:99px 99px 99px 99px;" class="button button-positive button-large button-block icon ion-person-stalker"> Cancel</a>
  </div>

  </ion-content>
</ion-view>
