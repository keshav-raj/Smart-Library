<div class="container jumbotron">
<form class="form-group">

  <label for="name">book name</label>
  <input class="form-control" id="name" type="text" placeholder="book name" ng-model="bookDetails.name"><br><br>
  <label for="author">author name</label>
  <input class="form-control" id="author" type="text" name="author name" placeholder="author name" ng-model="bookDetails.authorName"><br><br>

  <input class="form-control" type="text" name="id" placeholder="id" ng-model="bookDetails.id"><br><br>

  <input class="form-control" type="text" name="department" placeholder="department" ng-model="bookDetails.department"><br><br>
  <button class="btn btn-success" type="button" name="button">upload image</button><br>
  <button class="btn btn-primary" type="button" name="button" ng-click="addBook(bookDetails)"> addBook</button>

</div>
