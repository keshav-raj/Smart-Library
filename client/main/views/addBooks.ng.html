<ion-view title="Add Books" hide-nav-bar="false" id="page5">
  <ion-content padding="true" style="background: url(img/8mevVuaHTUmwuATVOmry_bear-3112496_1920.jpg) no-repeat center;background-size:cover;" class="has-header">
    <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
      <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
    </div>
    <form id="addBooks-form2" class="list">
      <label class="item item-input" id="addBooks-input3">
        <span class="input-label">Book Name</span>
        <input type="text" placeholder="" ng-model="bookDetails.name">
      </label>
      <label class="item item-input" id="addBooks-input5">
        <span class="input-label">Book id</span>
        <input type="text" placeholder="" ng-model="bookDetails.id">
      </label>
      <label class="item item-input" id="addBooks-input7">
        <span class="input-label">Author</span>
        <input type="text" placeholder="" ng-model="bookDetails.authorName">
      </label>
      <label class="item item-input" id="addBooks-input6">
        <span class="input-label">Department</span>
        <input type="text" placeholder="" ng-model="bookDetails.department">
      </label>
    </form>
    <button id="addBooks-button9" class="button button-positive button-block icon ion-android-add-circle" ng-click="addBook(bookDetails)"> Add Book</button>
    <button id="addBooks-button10" class="button button-positive button-block icon ion-android-upload"> Upload Image</button>
  </ion-content>
</ion-view>
