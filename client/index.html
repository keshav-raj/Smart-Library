<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Smart Library</title>
</head>


<body>
  <div>
  <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button class="button-clear">
          <i class="ion-arrow-left-c"></i>
      </ion-nav-back-button>
        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right" id="side-menu21">
      <ion-header-bar class="bar-stable">
        <div class="title">Menu</div>
      </ion-header-bar>
      <ion-content ng-controller="menuCtrl" padding="false" style="background: url(img/boy.jpg) no-repeat center;background-size:cover;" class="side-menu-right has-header ">
        <button id="menu-button11" class="button button-light button-block button-outline icon ion-log-out" data-componentid="button11"> Logout</button>
        <a ui-sref="tabsController.adminProfile()" menu-close="" id="menu-button12" class="button button-light button-block button-outline icon ion-android-person" data-componentid="button12"> Profile</a>
        <a ui-sref="tabsController.borrowingBooks()" menu-close="" id="menu-button15" class="button button-light button-block button-outline icon ion-ios-cart" data-componentid="button15"> Borrow Request</a>
        <a ui-sref="tabsController.returnedBooks()" menu-close="" id="menu-button16" class="button button-light button-block button-outline icon ion-ios-plus" data-componentid="button16"> Return Request</a>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</div>
</body>
